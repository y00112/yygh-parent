# 服务端口
server:
  port: 8202
# 服务名
spring:
  application:
    name: service-cmn
  # 环境设置：dev test prod
  profiles:
    active: dev
  # MySQL数据库链接
  datasource:
    url: jdbc:mysql://47.94.220.33:3306/yygh_cmn?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  # 返回 JSON的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1800000

    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        # 最大阻塞等待时间
        max-idle: 5
        min-idle: 0